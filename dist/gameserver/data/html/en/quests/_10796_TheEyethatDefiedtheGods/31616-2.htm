<html><head><body>Hermit:<br>As I said, I almost do not pay attention to the things of the world, so I don't know where they were and what they were doing. I only remember that they went to the Wall of Argos, and something they were looking for... Ah! Maybe they were looking for the Eye of Argos?<br><Button ALIGN="LEFT" ICON="NORMAL" action="bypass -h Quest _10796_TheEyethatDefiedtheGods 31616-3.htm">Ask what is</Button></body></html>

<html><head><body>Eye of Argos:<br>You Area? I thought their traces were lost in the material world, but now I see, that it's not. Or Artei again come to this world in these dangerous times?<br>Even if it's not, I'm waiting for the brave and wise adventurer, and You've come. So what brings You to me?<br><Button ALIGN="LEFT" ICON="Normal" action="bypass -h Quest _10797_CrossingFate 31683-2.htm">Ask about the Holy Grail</Button></body></html>

<html><head><body>Smitten Vorbos:<br>Because... because my beloved - Sylph, the embodiment of the wind!<br>I fell in love with her at first sight.<br>Heart begins to pound, I hardly see how it flutters in the high heaven. For her sake I would do anything. Will you help me?<br><Button ALIGN="LEFT" ICON="NORMAL" action="bypass -h Quest _10761_AnOrcinLove 33966-5.htm">Be surprised, but agree to help</Button></body></html>

<html><head><body>Ivory Tower Wizard Rombel:<br>Cough cough... Who are You? Have I been so long in this godforsaken place, now I'm hallucinating.<br>Wing... No, it's not the wing. Your ears like wings. And Wind Energy... it seemed to Me that I can feel it... is this a dream?<br><Button ALIGN="LEFT" ICON="NORMAL" action="bypass -h Quest _10775_InSearchofanAncientGiant 30487-2.htm">"This is not a hallucination, I am of the race of Artea."</Button></body></html>

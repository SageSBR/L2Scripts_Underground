<font color="LEVEL">Адены и вещи</font><br>
После убийства монстра вы можете получить вещи и/или адены. Подбор после убийства осуществляется автоматически. Выброшеную вещь можно подобрать нажав на нее левой кнопкой мыши. Взятые вещи можно посмотреть в инвентаре (Tab).<br>

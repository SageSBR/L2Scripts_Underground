<font color="LEVEL">Карта</font><br>
Вы можете посмотреть карту нажав ALT-M или значок карты на панели.<br>
Если вы нажмете "Current Loc." карта отцентруется на вашем текущем положении.<br>
Города отмечены значком "+", нажав на который можно увидеть подробную карту города. Нажав на "-" вы вернетесь на карту мира.<br>

<html><body>
%result%
<table>
	<tr><td width=70>Ставка:</td><td width=200>%bettype%, %betnumber%</td></tr>
	<tr><td>Выпало:</td><td>%number%</td></tr>
	<tr><td>Цвет:</td><td>%color%</td></tr>
	<tr><td>Четность:</td><td>%evenness%</td></tr>
	<tr><td>Колонка:</td><td>%column%</td></tr>
	<tr><td>Дюжина:</td><td>%dozen%</td></tr>
	<tr><td>Высота:</td><td>%highness%</td></tr>
</table>
<br><Button ALIGN=LEFT ICON="NORMAL" action="bypass -h scripts_services.Roulette:play %param%">Играть еще раз!</button>
<br><Button ALIGN=LEFT ICON="NORMAL" action="bypass -h scripts_services.Roulette:dialog">Назад</button>
</body></html>

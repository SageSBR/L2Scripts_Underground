<html><head><body>Влюбленный Орк Боробо:<br>Я Боробо, Орк Турек. В последнее время я витаю в облаках... А сердце бьется так часто!.. Неужели это чувство... и есть любовь? Но Вам этого не понять.<br>(Данный квест доступен после достижения 34-го уровня и выполнения задания "Влюбленный Орк".)</body></html>

<html><head><body>Верховная Жрица Левиан:<br>Ах! Огромное спасибо! Я слышала, что Артеи горды и надменны, но теперь знаю, что это не так. Мне кажется, мы можем стать друзьями!<br>Я хочу, чтобы Артеи и жители Глудина и впредь хранили добрые отношения.<br>Но... У нас есть одна проблема.<br>Вы ведь не откажете нам в помощи?<br><Button ALIGN=LEFT ICON="NORMAL" action="bypass -h Quest _10760_LettersfromtheQueenOrcBarracks 30037-3.htm">Да, помогу.</Button></body></html>

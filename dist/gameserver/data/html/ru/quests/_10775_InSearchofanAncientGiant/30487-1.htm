<html><head><body>Маг Башни Слоновой Кости Ромбель:<br>Кхе-кхе... Кто Вы? Я так долго пробыл в этом гиблом месте, что теперь у меня галлюцинации.<br>Крыло... Нет, это не крыло. Ваши уши похожи на крылья. И Энергия Ветра... Мне показалось, что я чувствую ее... Неужели это сон?<br><Button ALIGN=LEFT ICON="NORMAL" action="bypass -h Quest _10775_InSearchofanAncientGiant 30487-2.htm">"Это не галлюцинация, я из Расы Артея."</Button></body></html>

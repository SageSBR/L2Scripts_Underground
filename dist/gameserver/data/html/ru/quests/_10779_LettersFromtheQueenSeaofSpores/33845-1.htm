<html><head><body>Дозорный Энди:<br>Здесь слишком опасно: я не пропущу Вас ради Вашего же блага!<br>Разве что... Сюда пожелает войти кто-то из таинственных Артей. А Вы, случаем, не... Ох, простите меня! У меня и в мыслях не было... Скажите, что у Вас ко мне за дело? Сейчас не лучшее время для визита...<br><Button ALIGN=LEFT ICON="NORMAL" action="bypass -h Quest _10779_LettersFromtheQueenSeaofSpores 33845-2.htm">Сказать, что Вы пришли помочь</button></body></html>

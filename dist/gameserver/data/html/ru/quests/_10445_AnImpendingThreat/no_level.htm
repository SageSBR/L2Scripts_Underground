<html><head><body>Капитан Матиас:<br>Это настолько тревожным, чтобы увидеть весь хаос в королевство Элмор. Я даже не могу себе представить, как огорчен Его Величество.<br>Путешественник, я бы советовал не ехать через такой опасной зоне.<br>(Только персонажи 99 уровня или выше может пойти на этот квест.)</body></html>

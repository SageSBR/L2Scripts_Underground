<html><head><body>Руна Резервного Копирования Гвардеец Parajan:<br>Как только вы видите <font color="LEVEL">Krogel</font> в <font color="LEVEL">Земли Хаоса</font>, убить его. Взять <font color="LEVEL">2</font> <font color="LEVEL">куски труп</font> , прежде чем его тело исчезает, и доставить их к <font color="LEVEL">следователю Куинси</font>.<br>Она найдет способ избавиться от Krogel для нас.</body></html>

Asamah:<br>
Священный топор известен как Gazkh изначально одарила Elkrokhian древние воины с Шилен. Он имел власть, чтобы запечатать динозавров в их тюрьму, чтобы сохранить безопасность острова. Когда он был сломан, мы думаем, что там был люфт негативной энергии.<br>

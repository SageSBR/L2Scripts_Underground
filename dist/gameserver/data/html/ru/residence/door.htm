<html><body><br>
Эта функция управляет входу резиденции.<br> 
Если оставить дверь открытой, не являющихся членами клана могут войти. Дверь должна оставаться закрытой как можно больше.<br>Если вы хотите высылки лиц, не являющихся членами клана, используйте &nbsp;<A action="bypass -h npc_%objectId%_banish">Выгонять Аутсайдера</A>&nbsp; меню.<br>
<center>
<br><button action="bypass -h npc_%objectId%_openDoors" value="Открыть" width="90" height="25" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
<br><button action="bypass -h npc_%objectId%_closeDoors" value="Закрыть" width="90" height="25" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
<br><button action="bypass -h npc_%objectId%_functions back" value="Начальный Экран" width="90" height="25" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
</center><br>
</body></html>

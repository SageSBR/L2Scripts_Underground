<html><head><body>Хранитель Портала Кларисса:<br>
Мы, Хранители Порталов, по воле богов открываем двери в иные пространства и перемещаем всех желающих в нужное место. Вы хотите куда-нибудь отправиться?<br>
(Персонажи <font color="LEVEL">основного класса</font> не ниже <font color="LEVEL"><?TELEPORT_FREE_LEVEL?>-го уровня</font> могут воспользоваться телепортом бесплатно.)<br>
<Button ALIGN=LEFT ICON="TELEPORT" action="bypass -h npc_%objectId%_teleport_list_1">Телепортироваться</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_multisell 518">Обменять Алмазы Иных Миров</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_teleport_noble">[Для Дворян] Телепортироваться</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_teleport_mdt_to" msg="811;Ипподром">Переместиться на Арену и Ипподром (Бесплатно)</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_teleport_fi_to" msg="811;Остров Грез">Переместиться на Остров Грез (Бесплатно)</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h scripts_services.Birthday:summonAlegria">Призвать Аллегрию</Button>
<Button ALIGN=LEFT ICON="QUEST" action="bypass -h npc_%objectId%_Quest">Квест</Button>
</body></html>
